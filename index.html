<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caluclator</title>
    <script src="./cal.js" defer></script>
    <link rel="stylesheet" href="./caluculator.css">

</head>
<body>
   <div id="container">
    <form  name="clac"> 
        <input id="display" name="Answers">
        <br><br>
        <input class="buttons" type="button" value="1" onclick="clac.Answers.value+=1" onmousedown="clickAudio1()">
        <input class="buttons" type="button" value="2" onclick="clac.Answers.value+=2" onmousedown="clickAudio2()">
        <input class="buttons" type="button" value="3" onclick="clac.Answers.value+=3" onmousedown="clickAudio3()">
        <input class="buttons" type="button" value="+" onclick="clac.Answers.value+='+'" onmousedown="clickAudio4()">
        <br><br>
        <input class="buttons" type="button" value="4" onclick="clac.Answers.value+=4" onmousedown="clickAudio5()">
        <input class="buttons"  type="button" value="5" onclick="clac.Answers.value+=5" onmousedown="clickAudio6()">
        <input class="buttons" type="button" value="6" onclick="clac.Answers.value+=6" onmousedown="clickAudio7()">
        <input class="buttons" type="button" value="-" onclick="clac.Answers.value+='-'" onmousedown="clickAudio8()">
        <br><br>
        <input class="buttons" type="button" value="7" onclick="clac.Answers.value+=7" onmousedown="clickAudio9()">
        <input class="buttons" type="button" value="8" onclick="clac.Answers.value+=8" onmousedown="clickAudio10()">
        <input class="buttons" type="button" value="9" onclick="clac.Answers.value+=9" onmousedown="clickAudio11()">
        <input class="buttons" type="button" value="*" onclick="clac.Answers.value+='*'" onmousedown="clickAudio12()">
        <br><br>
        <input class="buttons" type="button" value="/" onclick="clac.Answers.value+='/'" onmousedown="clickAudio13()">
        <input class="buttons" type="button" value="0" onclick="clac.Answers.value+=0" onmousedown="clickAudio14()">
        <input class="buttons" type="button" value="." onclick="clac.Answers.value+='.'" onmousedown="clickAudio15()">
        <input class="buttons" type="button" value="%" onclick="clac.Answers.value+='%'" onmousedown="clickAudio16()">
        <br><br>
        <input id="clearButton" type="button" value="clear" onclick="clac.Answers.value=''" onmousedown="clickAudio17()">
        <input id="equalButton" type="button" value="=" onclick="clac.Answers.value=eval(clac.Answers.value)" onmousedown="clickAudio18()">
    </form>
   </div> 
</body>
</html>
